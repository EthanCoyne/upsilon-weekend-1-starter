<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend 1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>

  <body>
    <form>
      <label for="employeeFirstName">First Name</label>
      <input type="text" id="employeeFirstName" name="employeeFirstName" />
      <label for="employeeLastName">Last Name</label>
      <input type="text" id="employeeLastName" name="employeeLastName" />
      <label for="employeeIdNumber">ID Number</label>
      <input type="text" name="employeeIdNumber" />
      <label for="employeeJobTitle">Job Title</label>
      <input type="text" id="employeeJobTitle" name="employeeJobTitle">
      <label for="employeeSalary">Annual Salary</label>
      <input type="text" name="employeeSalary">
      <input type="submit" value="Submit" />
    </form>



    <div class="head" id="employees">
      <h3>Employees</h3>
      <!-- to be added via JavaScript -->
    </div>
    <div class="head" id="idNumber">
      <h3>ID #</h3>
    </div>
    <div class="head" id="jobTitle">
      <h3>Job Title</h3>
    </div>
    <div class="head" id="annualSalary">
      <h3>Annual Salary</h3>
    </div>
    <div id="monthlyCost">
      <h3>Total Monthly Expenses</h3>
    </div>
  </body>
</html>
