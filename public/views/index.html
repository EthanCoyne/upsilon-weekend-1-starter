    <main class="container" ng-controller="Controller as infoCtrl">
    <form name="empForm" novalidate novalidate>
      <input type="text" name="firstName" placeholder="First Name" ng-model="infoCtrl.employee.firstName"  required/>
      <input type="text" name="lastName"placeholder="Last Name" ng-model="infoCtrl.employee.lastName" required/>
      <input type="text" name="ID" placeholder="ID #" ng-model="infoCtrl.employee.idNumber" required/>
      <input type="text" name="title" placeholder="Job Title" ng-model="infoCtrl.employee.title" required/>
      <input type="text" name="salary" placeholder="Annual Salary" ng-model="infoCtrl.employee.salary" required/>
      <button ng-disabled="empForm.$invalid" type="button" name="submit" ng-click="infoCtrl.addEmp()">Submit</button>
    </form>
    <p ng-show="empForm.$invalid">Tell us about yourself!</p>
    <p ng-show="empForm.$valid">Ready to Submit!</p>
